<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" [class.is-invalid]="this.usernameFormControl.errors"
            [class.is-valid]="!this.usernameFormControl.errors" formControlName="username" placeholder="Username">
        <label>Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" [class.is-invalid]="this.passwordFormControl.errors"
            [class.is-valid]="!this.passwordFormControl.errors" formControlName="password" placeholder="Password">
        <label>Password</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" [class.is-invalid]="this.confirmPasswordFormControl.errors"
            formControlName="confirmPassword" placeholder="Confirm Password">
        <label>Confirm Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>

    <div class="text mt-3">Check out your friends who already found their match</div>
    @for (user of usersFromHomeModel(); track $index) {
    <h5 class="text mt-2">{{user.userName}}</h5>
    }
</form>

<p>
    {{this.registerForm.value | json}}
    {{this.registerForm.status}}
</p>
