<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Arshdeep Singh</a>
    @if (accountsService.currentUser()) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link">List</a>
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
      </li>
    </ul>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item" ngbDropdown>
        <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown" role="button">Welcome {{this.accountsService.currentUser()?.username | titlecase}} </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown" class="dropdown-menu-end">
          <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Settings</a>
          <a ngbDropdownItem href="#" (click)="this.logout()">Logout</a>
        </div>
      </li>
    </ul>
    }
    @else
    {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
        placeholder="Password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
